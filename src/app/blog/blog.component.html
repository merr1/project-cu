

<div  class="margin" *ngFor="let item of data">
  <div class="time">
    <h3  [innerHTML]="item.title" ></h3>
  </div>
  <div class="cont">
    <img
      src="{{item.photo}}"
      alt="photo"
      class="size"
    />
    <div class="txt">
      <p [innerHTML]="item.paragraph.slice(0,290) + '...'">
      </p>
      <button type="button" routerLink="/full-blog" [queryParams]="{article:item.id}" class="btn btn-outline-primary" [innerHTML]="data1[0].button" >
      
      </button>
    </div>
  </div>
</div>
