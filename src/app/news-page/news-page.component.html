

<div  class="margin" *ngFor="let item of data">
  <div class="time">
    <h3  [innerHTML]="item.title" ></h3>
  </div>
  <div class="cont">
    <img
      src="{{item.photo}}"
      alt="photo"
      class="size"
    />
    <div class="txt">
      <p [innerHTML]="item.article.slice(0,290) + '...'">
      </p>
      <button type="button" routerLink="/full-news" [queryParams]="{article:item.id}" class="read-more">
       {{item.button}}
      </button>
    </div>
  </div>
</div>
